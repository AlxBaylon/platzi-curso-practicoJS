<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figuras geométricas | Curso Práctico</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso de JS práctico</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide el lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="CalcularPeriCuad()">Calcular perímetro</button>
            <button type="button" onclick="CalcularAreaCuad()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un triángulo</h2>
        <form>
            <label for="InputTriL1">Escribe cuánto mide el primer lado de tu triángulo:</label>
            <input id="InputTriL1" type="number">
            <label for="InputTriL2">Escribe cuánto mide el segundo lado de tu triángulo:</label>
            <input id="InputTriL2" type="number">
            <label for="InputTriB">Escribe cuánto mide la base de tu triángulo:</label>
            <input id="InputTriB" type="number">
            <label for="InputTriH">Escribe cuánto mide la altura de tu triángulo:</label>
            <input id="InputTriH" type="number">
            <button type="button" onclick="CalcularPeriTri()">Calcular perímetro</button>
            <button type="button" onclick="CalcularAreaTri()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un círculo</h2>
        <form>
            <label for="InputCirculo">Escribe cuánto mide el radio de tu círculo:</label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="CalcularPeriCir()">Calcular perímetro</button>
            <button type="button" onclick="CalcularAreaCir()">Calcular área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
